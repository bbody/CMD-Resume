language: node_js
node_js:
- '8'
dist: trusty
before_script:
- npm install -g gulp-cli
script:
- gulp test:karma
cache:
  directories:
  - node_modules
env:
- CXX=g++-4.8 CC=gcc-4.8
branches:
  except:
  - /^v?\d+\.\d+\.\d+$/
addons:
  - apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
  - code_climate
  - chrome: stable
before_deploy:
- gulp release
- gulp build-gh-pages
deploy:
  - provider: script
    skip_cleanup: true
    script: scripts/push-tags.sh
    on:
      branch: master
  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    file:
      - "./dist/cmd-resume.js"
      - "./dist/cmd-resume.min.js"
    on:
      repo: bbody/CMD-Resume
      tags: true
      branch: master
  - provider: pages
    skip_cleanup: true
    local_dir: ./tmp
    github_token: $GITHUB_TOKEN
    target_branch: gh-pages
    fqdn: cmd-resume.bbody.io
    repo: bbody/CMD-Resume
    on:
      branch: master
  - provider: npm
    email: "bbody.project@gmail.com"
    api_key: $NPMJS_TOKEN
after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
